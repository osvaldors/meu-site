<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Hora Líquida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #resultado {
      margin-top: 25px;
      font-size: 18px;
      color: #34495e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Hora Líquida</h2>

  <label for="receita">Receita mensal (R$):</label>
  <input type="number" id="receita" placeholder="Ex: 5000">

  <label for="gastos">Gastos mensais (R$):</label>
  <input type="number" id="gastos" placeholder="Ex: 2000">

  <label for="horas">Horas trabalhadas por semana:</label>
  <input type="number" id="horas" placeholder="Ex: 40">

  <button onclick="calcularHoraLiquida()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularHoraLiquida() {
      const receita = parseFloat(document.getElementById('receita').value);
      const gastos = parseFloat(document.getElementById('gastos').value);
      const horasSemanais = parseFloat(document.getElementById('horas').value);

      if (isNaN(receita) || isNaN(gastos) || isNaN(horasSemanais) || horasSemanais === 0) {
        document.getElementById('resultado').innerText = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const lucroMensal = receita - gastos;
      const horasMensais = horasSemanais * 4;
      const horaLiquida = lucroMensal / horasMensais;

      document.getElementById('resultado').innerText = `Sua hora líquida é R$ ${horaLiquida.toFixed(2)} por hora.`;
    }
  </script>
</body>
</html>
